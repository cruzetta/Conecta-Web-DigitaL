        const useIntersectionObserver = (options = { threshold: 0.15 }) => {
            const [ref, setRef] = React.useState(null);
            const [isVisible, setIsVisible] = React.useState(false);

            React.useEffect(() => {
                if (!ref) return;
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) setIsVisible(true);
                }, options);
                observer.observe(ref);
                return () => observer.disconnect();
            }, [ref, options]);

            return [setRef, isVisible];
        };

        const FadeIn = ({ children, delay = 0, direction = 'up', className = '' }) => {
            const [ref, isVisible] = useIntersectionObserver();
            let translate = 'translate-y-12';
            if (direction === 'left') translate = '-translate-x-12';
            if (direction === 'right') translate = 'translate-x-12';
            if (direction === 'none') translate = 'scale-95';

            return (
                <div 
                    ref={ref} 
                    className={`transition-all duration-1000 ease-out ${isVisible ? 'opacity-100 translate-y-0 translate-x-0 scale-100' : `opacity-0 ${translate}`} ${className}`} 
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        const AnimatedCounter = ({ end, duration = 2500, isVisible }) => {
            const [count, setCount] = React.useState(0);
            React.useEffect(() => {
                if (!isVisible) return;
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const easeProgress = 1 - Math.pow(1 - progress, 4);
                    setCount(Math.floor(easeProgress * end));
                    if (progress < 1) window.requestAnimationFrame(step);
                    else setCount(end);
                };
                window.requestAnimationFrame(step);
            }, [end, duration, isVisible]);
            return <>{count.toLocaleString('pt-PT')}</>;
        };
