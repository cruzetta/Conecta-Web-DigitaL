<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Código QR - Conecta Web Digital</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter & Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Biblioteca qrcode.js para gerar o QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* bg-slate-950 */
            color: #f1f5f9; /* text-slate-100 */
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        #qrcode-container {
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            display: inline-block;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        #qrcode-container img {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-slate-900 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex-shrink-0">
                    <span class="text-2xl font-playfair font-bold text-white">Conecta Web</span>
                </a>
                <a href="ferramentas.html" class="hidden sm:inline-block text-slate-300 hover:text-white transition-colors">
                    Voltar para Ferramentas
                </a>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-lg text-center">
            <div class="bg-slate-800 rounded-xl shadow-2xl p-8 space-y-6">
                
                <!-- Cabeçalho da Ferramenta -->
                <div>
                    <h1 class="text-3xl font-bold text-white font-playfair">Gerador de Código QR</h1>
                    <p class="mt-2 text-slate-400">Crie e baixe um QR code para seu site, produto ou campanha.</p>
                </div>

                <!-- Formulário de Geração -->
                <div class="space-y-4">
                    <div>
                        <label for="url-input" class="sr-only">URL ou Texto</label>
                        <input type="text" id="url-input" 
                               class="w-full px-4 py-3 text-lg text-white bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"
                               placeholder="Digite uma URL ou texto"
                               value="https://conecta-web-digital.web.app/">
                    </div>
                    <button id="generate-btn"
                            class="w-full px-6 py-3 font-bold text-white bg-sky-600 rounded-lg hover:bg-sky-500 transition-all duration-300 transform hover:scale-105">
                        Gerar QR Code
                    </button>
                </div>

                <!-- Área do QR Code -->
                <div id="qrcode-result" class="pt-6 hidden">
                    <div id="qrcode-container" class="mx-auto">
                        <!-- O QR Code será inserido aqui -->
                    </div>
                    <a id="download-btn"
                       class="mt-6 inline-block w-full px-6 py-3 font-bold text-slate-900 bg-slate-100 rounded-lg hover:bg-white transition-colors duration-300 cursor-pointer">
                       Baixar QR Code
                    </a>
                </div>
                
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-950 text-slate-400 py-8 mt-auto">
        <div class="max-w-7xl mx-auto text-center px-4">
            <p>&copy; 2025 Conecta Web Digital. Todos os direitos reservados.</p>
            <p class="mt-2 text-sm"><a href="politica-de-privacidade.html" class="hover:text-sky-400 transition-colors">Política de Privacidade</a></p>
        </div>
    </footer>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const urlInput = document.getElementById('url-input');
        const qrcodeContainer = document.getElementById('qrcode-container');
        const qrcodeResult = document.getElementById('qrcode-result');
        let qrcode = null;

        // Função para gerar o QR Code
        function generateQRCode() {
            let content = urlInput.value.trim();
            if (!content) {
                // Não mostra alerta se o campo estiver vazio, apenas não gera.
                return;
            }

            // Limpa o container antes de gerar um novo código
            qrcodeContainer.innerHTML = '';

            // Cria uma nova instância do QR Code
            qrcode = new QRCode(qrcodeContainer, {
                text: content,
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            // Mostra a secção de resultado
            qrcodeResult.classList.remove('hidden');

            // Prepara o botão de download
            // A biblioteca pode criar uma imagem ou um canvas, vamos checar ambos
            setTimeout(() => {
                const canvas = qrcodeContainer.querySelector('canvas');
                const img = qrcodeContainer.querySelector('img');
                
                if (img) {
                    // Se for uma imagem, o src já é o data URL
                    downloadBtn.href = img.src;
                    downloadBtn.download = 'qrcode.png';
                } else if (canvas) {
                    // Se for um canvas, convertemos para data URL
                    downloadBtn.href = canvas.toDataURL('image/png');
                    downloadBtn.download = 'qrcode.png';
                }
            }, 100); // Pequeno delay para garantir a renderização
        }

        // Event listener para o botão de gerar
        generateBtn.addEventListener('click', generateQRCode);
        
        // Permite gerar com a tecla Enter
        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                generateQRCode();
            }
        });

        // Gera um QR Code inicial ao carregar a página com o valor padrão
        window.addEventListener('load', generateQRCode);

    </script>
</body>
</html>
